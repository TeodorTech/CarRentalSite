<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="Login-style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="login">
      <h1>Enter <br />your details <br />below</h1>
      <form class="Form box userregistration" method="POST">
        <fieldset>
          <legend>User Registration Form</legend>
          <label class="information" for="first name">
            First Name:
            <input
              id="first name"
              type="text"
              name="first name"
              placeholder="First Name"
            />
          </label>
          <br />
          <label class="information" for="last name">
            Last Name:
            <input
              id="last name"
              type="text"
              name="last name"
              placeholder="Last name"
            />
          </label>
          <br />

          <label class="information" for="email">
            Password:
            <input
              id="password"
              type="text"
              name="password"
              placeholder="Password"
            />
          </label>
          <br />
          <button id="submit_button" type="submit">
            <a href="fleet.html">Log In</a>
          </button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
