<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index-style.css" rel="stylesheet" />
    <title>HomePage</title>
  </head>
  <body>
    <div class="flexpage">
      <div class="welcome-flex">
        <h1>
          Rental<br />
          Luxury Cars
        </h1>
        <p>Rent the best cars form us</p>
        <!-- <div><img src="mBackground.jpg"</div> -->
      </div>

      <div class="selector-container">
        <form class="Form carselector">
          <fieldset>
            <legend>Select Car</legend>
            <label class="information" for="make">
              Make
              <select id="cars" name="cars">
                <option value="none">~None~</option>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
              </select>
            </label>
            <br />
            <label class="information" for="color">
              Color
              <select id="colors" name="colors">
                <option value="none">~None~</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="black">Black</option>
                <option value="white">White</option>
              </select>
            </label>
            <br />
            <label class="information" for="price">
              Price
              <input type="range" />
            </label>
            <br />
            <div class="select-btn">
              <a>Select Your Car</a>
            </div>
            <hr />
            <div class="login-container">
              <div class="select-btn">
                <a>Log In</a>
              </div>
              <h2>OR</h2>
              <div class="select-btn">
                <a>Sign Up</a>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="button-flex">
        <a href="signup.html">Get Started</a>
        <a href="LogIn.html">Log In</a>
        <a href="fleet.html">Our Fleet</a>
      </div>

      <div class="car-list-container">
        <div class="middle-title">
          <h2>Featured Cars</h2>
        </div>
        <div class="cars-list-flex">
          <a href="fleet.html"><img src="r8.png" /></a>
          <a href="fleet.html"><img src="gWagon.jpg" /></a>
          <a href="fleet.html"><img src="porche911.png" /></a>
        </div>
        <div class="rent-btn">
          <a href="fleet.html">Let's Rent</a>
        </div>
      </div>
    </div>
  </body>
</html>
