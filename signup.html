<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="signup-style.css" rel="stylesheet" />
    <title>Rent-a-Car</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li>RENT</li>
          <li><a href="fleet.html">FLEET</a></li>
          <li>CONTACT</li>
        </ul>
      </nav>
    </header>

    <div class="flex">
      <form class="Form box userregistration col-span-2" method="POST">
        <fieldset>
          <legend>User Registration Form</legend>
          <label class="information" for="first name">
            First Name
            <input
              id="first name"
              type="text"
              name="first name"
              placeholder="First Name"
            />
          </label>
          <br />
          <label class="information" for="last name">
            Last Name
            <input
              id="last name"
              type="text"
              name="last name"
              placeholder="Last name"
            />
          </label>
          <br />
          <label class="information" for="age">
            Age
            <input id="age" type="text" name="age" placeholder="Age" />
          </label>
          <br />
          <label class="information" for="city">
            City
            <input id="city" type="text" name="city" placeholder="City" />
          </label>
          <br />
          <label class="information" for="email">
            Email
            <input id="email" type="text" name="email" placeholder="Email" />
          </label>
          <br />
          <div class="signup-btn">
            <div>
              <a href="fleet.html">Sign Up</a>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
